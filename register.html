<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="load">
      <div
        aria-label="Orange and tan hamster running in a metal wheel"
        role="img"
        class="loader"
      >
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>
    </div>

    <div
      style="
        background-color: rgb(255, 255, 255);
        height: 50px;
        margin-top: -8px;
        position: fixed;
        width: 100%;
      "
    >
      <div id="tooltip">
        <a href="mobile.html"> <span id="tooltipText">mobile</span></a>
        <img src="mobile.png" />

        <a href="desktop.html"> <span id="tooltipText">desktop</span></a>
        <img src="desktop.png" />

        <a href="tab.html"> <span id="tooltipText">tablet</span></a>
        <img src="tab.png" />
      </div>
    </div>

    <div id="nav" class="mobile-view" style="height: 80px">
      <a
        href="home.html"
        style="text-decoration: none; color: aliceblue; margin-top: -7px"
        class="back"
      >
        <img
          src="https://cdn2.iconfinder.com/data/icons/leto-most-searched-mix-6/64/__arrow_back_left-256.png"
          style="width: 13px"
        />
        Back to Home</a
      >

      <div class="con1" style="display: flex; gap: 40px">
        <p>Already have an account?</p>
        <a href="signin.html" style="text-decoration: none">
          <p id="btn">log in</p>
        </a>
      </div>
    </div>



    <script>
      window.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".load").style.display = "flex";

        setTimeout(function () {
          document.querySelector(".load").style.display = "none";
          document.querySelector(".content").style.display = "block";
        }, 3000);
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
